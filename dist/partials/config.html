<h5>NetXMS settings</h5>
<div class="gf-form-group">
	<div class="gf-form-inline">
		<div class="gf-form max-width-25">
			<span class="gf-form-label width-7">API base URL</span>
			<input type="text" class="gf-form-input" ng-model='ctrl.current.jsonData.url' placeholder="" required></input>
		</div>
	</div>
	<div class="gf-form-inline">
		<div class="gf-form max-width-20">
			<span class="gf-form-label width-7">Login</span>
			<input type="text" class="gf-form-input" ng-model='ctrl.current.jsonData.user' placeholder=""></input>
		</div>
		<div class="gf-form max-width-20">
			<span class="gf-form-label width-7">Password</span>
			<input type="password" class="gf-form-input" ng-model='ctrl.current.jsonData.password' placeholder=""></input>
		</div>
</div>
